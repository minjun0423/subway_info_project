<!DOCTYPE html>
<html>
<head>
    <title>Seoul Subway API</title>
    <style>
        .big_blue {
            font-size: 2em;
            color: blue;
        }
    </style>
    <style>
        .small_black {
            font-size: 0.8em;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="big_blue">지하철 실시간 위치정보</h1>
    <h4>
        지하철 정보 보기
    </h4>
    <h4>
        subway
    </h4>
    <button onclick="window.location.href='/subway';">위치정보</button>
    <button onclick="window.location.href='/route_map';">노선도</button>
    <form class="search-box" action="" method="get" onsubmit="return redirectToSubwayPage(event)">
        <input class="search-box" type="text" name="query" placeholder="역 이름 입력" required>
        <button class="search-btn" type="submit">검색</button>
    </form>
    <script>
        function redirectToSubwayPage(event) {
            event.preventDefault();
            const input = document.querySelector('.search-box[type="text"]');
            const query = input.value.trim();
            if (query) {
                const url = `subway/${encodeURIComponent(query)}`;
                window.location.href = url;
            }
        }
    </script>
    <form action="http://3.37.58.224:8080/items/" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" step="0.01" required><br>
        <label for="tax">Tax:</label><br>
        <input type="number" id="tax" name="tax" step="0.01"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
